<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 

    <script src="weather.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" id="nav_bar">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand navbar-link weather">
            <img src="images/logo.png" alt="" class="img-responsive" id="logo"/><strong>Weather App</strong>
          </a>
          <button
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="navcol"
          >
            <span class="sr-only">Toggle navigation</span>
            <sapn class="icon-bar"></sapn>
            <sapn class="icon-bar"></sapn>
            <sapn class="icon-bar"></sapn>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol">
          <ul class="nav navbar-nav navbar-right" id="nav_list">
            <li><a href="current.html">Current</a></li>
            <li><a href="http://www.openweathermap.org" target="_blank">Open Weather Map</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- <div class='weather-widget'> -->
        <div class='modal-wrapper'>
          <div class='top'>
            <div class='menu'>
              <i class='fa fa-reorder fa-lg'></i>
            </div>
            <div class='city'>
              Edmont
            </div>
          </div>
          <div class='mid'>
            <div class='temperature'>
              <div class='actual'>
                <i class='fa fa-minus'></i>
                57
                <span class='degree'>&deg;</span>
              </div>
              <div class='feelsLike'>
                Feels like
                <span class='feelsTemp'>-60&deg;C</span>
              </div>
            </div>
            <div class='conditions'></div>
          </div>
          <div class='bottom'>
            <div class='filter'>
              <div class='hourly'>Hourly</div>
              <div class='thirtysix'>36 Hours</div>
              <div class='fourteen'>14 Days</div>
            </div>
            <div class='chart'>
              <div class='lines'>
                <div class='line'></div>
                <div class='line'></div>
                <div class='line'></div>
                <div class='line'></div>
              </div>
              <div class='data left'>
                <div class='info'>
                  <div class='time'>Thurs 6:00</div>
                  <div class='temp'></div>
                </div>
                <div class='point'></div>
              </div>
              <div class='data center'>
                <div class='info'>
                  <div class='time'>Thurs 12:00</div>
                  <div class='temp'></div>
                </div>
                <div class='point'></div>
              </div>
              <div class='data right'>
                <div class='info'>
                  <div class='time'>Thurs 18:00</div>
                  <div class='temp'></div>
                </div>
                <div class='point'></div>
              </div>
            </div>
            <div class='scrub'>
              <div class='progress'></div>
            </div>
          </div>
        </div>
      <!-- </div> -->
    
    <div class="footer">
      <div class="container">
        <div class="row" style="padding-top: 30px;">
            <p style="color: white" class="text-center">Copyright &copy; Weather App</p>
        </div>
      </div>
    </div>
  </body>
</html>
